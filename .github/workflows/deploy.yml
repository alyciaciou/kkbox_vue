name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']        # 監聽 main 分支的 push
  workflow_dispatch:          # 可手動部署

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build with Vite
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages            # 建立 gh-pages 分支
          publish_dir: ./dist                 # 打包後目錄
          user_name: github-actions
          user_email: github-actions@github.com
